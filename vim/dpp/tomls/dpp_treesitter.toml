# treesitter =================================

# シンタックスハイライト
[[plugins]]
repo = 'nvim-treesitter/nvim-treesitter'
hooks_file = '~/dotfiles/vim/dpp/hooks/lua/nvim-treesitter.lua'
# rev = 'main'
# lua_source = '''
