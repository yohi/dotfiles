# カッコハイライト
[[plugins]]
repo = 'hiphish/rainbow-delimiters.nvim'
on_source = [
    'nvim-treesitter/nvim-treesitter',
]

# タグ自動クローズ
[[plugins]]
repo = 'windwp/nvim-ts-autotag'
on_source = [
    'nvim-treesitter/nvim-treesitter',
]

# コンテクストコメント
repo = 'JoosepAlviste/nvim-ts-context-commentstring'
on_source = [
    'nvim-treesitter/nvim-treesitter',
]
